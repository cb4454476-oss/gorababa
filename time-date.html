<!-- Responsive Clock & Calendar Widget for Blogger -->
<style>
/* Widget container */
.clock-widget {
  background-color: #b52000;
  color: #fff;
  padding: 15px;
  border-radius: 10px;
  text-align: center;
  font-family: Arial, sans-serif;
  box-shadow: 0 0 10px rgba(0,0,0,0.4);
  max-width: 100%;
}

/* Clock */
.clock-widget #clock {
  font-size: 2em;
  margin-bottom: 5px;
}

/* Calendar */
.clock-widget #calendar {
  font-size: 1em;
}

/* Responsive text for small screens */
@media (max-width: 400px) {
  .clock-widget #clock {
    font-size: 5vw;
  }
  .clock-widget #calendar {
    font-size: 3.5vw;
  }
}
</style>

<div class="clock-widget">
  <strong>
  <div id="clock">00:00:00</div>
  <div id="calendar">Loading date...</div>
    </strong>
</div>

<script>
function updateClock() {
  const now = new Date();

  // Time
  let hours = now.getHours();
  let minutes = now.getMinutes();
  let seconds = now.getSeconds();

  hours = hours < 10 ? "0"+hours : hours;
  minutes = minutes < 10 ? "0"+minutes : minutes;
  seconds = seconds < 10 ? "0"+seconds : seconds;

  document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

  // Date
  const options = { weekday:'long', year:'numeric', month:'long', day:'numeric' };
  document.getElementById('calendar').textContent = now.toLocaleDateString(undefined, options);
}

// Initial call and update every second
updateClock();
setInterval(updateClock, 1000);
</script>
